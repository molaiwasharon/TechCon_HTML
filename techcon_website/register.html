<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
    <style>
      /* CSS for table borders */
      table {
        border-collapse: collapse; /* Collapse borders into a single border */
        width: 100%; /* Full width of the container */
      }
      th,
      td {
        border: 1px solid #ddd; /* 1px solid border with light gray color */
        padding: 8px; /* Padding inside cells */
        text-align: left; /* Align text to the left within cells */
      }
      th {
        background-color: #f2f2f2; /* Light gray background color for header cells */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
    <br />
    <main>
      <form action="#" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        /><br /><br />

        <label>
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#">Terms and Conditions</a> </label
        ><br /><br />

        <button type="submit">Register Now</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
